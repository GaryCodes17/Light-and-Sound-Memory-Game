<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Memory Game!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->

    <!-- Name of the game -->
    <h1>Light and Sound Memory Game!</h1>

    <!-- Intro to memory game-->
    <p>Welcome to the game! Repeat back the pattern by pressing buttons.</p>

    <!-- Start button -->
    <button id="startBtn" onclick="startGame()">Start</button>

    <!-- Stop button -->
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

    <!-- game button area (4 different buttons)-->   
    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      >
        <img width="80" height="80" class="hidden"/>
      </button>
      
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      >
        <img width="80" height="80" class="hidden"/>
      </button>
      
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      >
        <img width="80" height="80" class="hidden"/>
      </button>
      
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      >
        <img width="80" height="80" class="hidden"/>
      </button>
      
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      >
        <img width="80" height="80" class="hidden"/>
      </button>
      
    </div>
  </body>
</html>
